<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运维面板</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* 隐藏滚动条，让iframe铺满 */
        }

        iframe {
            border: none;
            /* 移除iframe边框 */
        }
    </style>
</head>

<body>
    <iframe src="http://10.10.0.216/chatbot/A7H2QEfvMBgboMCr" style="width: 100%; height: 100%; min-height: 700px"
        frameborder="0" allow="microphone">
    </iframe>
</body>

</html>
